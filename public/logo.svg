<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Prism / Diamond shape -->
  <path
    d="M256 130 L346 256 L256 382 L166 256 Z"
    stroke="white"
    stroke-width="20"
    stroke-linejoin="round"
    fill="white"
    fill-opacity="0.08"
  />

  <!-- Inner facet lines -->
  <line x1="256" y1="130" x2="210" y2="300" stroke="white" stroke-width="6" opacity="0.2"/>
  <line x1="256" y1="130" x2="302" y2="300" stroke="white" stroke-width="6" opacity="0.2"/>

  <!-- Single input ray entering prism -->
  <line x1="90" y1="256" x2="166" y2="256" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.7"/>

  <!-- Refracted output rays (multiple scenarios) -->
  <line x1="346" y1="256" x2="422" y2="190" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
  <line x1="346" y1="256" x2="422" y2="248" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
  <line x1="346" y1="256" x2="422" y2="306" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.35"/>

  <!-- Dots at ray ends (data points) -->
  <circle cx="422" cy="190" r="8" fill="white" opacity="0.9"/>
  <circle cx="422" cy="248" r="8" fill="white" opacity="0.6"/>
  <circle cx="422" cy="306" r="8" fill="white" opacity="0.35"/>

  <!-- Sparkle on prism top -->
  <circle cx="256" cy="140" r="6" fill="white" opacity="0.6"/>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#5682F2"/>
      <stop offset="100%" stop-color="#7C5BF2"/>
    </linearGradient>
  </defs>
</svg>
